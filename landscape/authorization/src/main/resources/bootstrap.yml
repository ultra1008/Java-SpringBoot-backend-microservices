spring:
  application:
    name: authorization-service
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI}
      fail-fast: true
      retry:
        max-attempts: 10
        multiplier: 1.5
        max-interval: 1000
        initial-interval: 1000
      profile: ${ACTIVE_PROFILE}
  main:
    allow-bean-definition-overriding: true