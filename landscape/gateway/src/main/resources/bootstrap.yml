server:
  port: 8443

spring:
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: donation-service
          uri: lb://donation-service
          predicates:
            - Path=/api/v1/donations/**
        - id: needs-service
          uri: lb://needs-service/
          predicates:
            - Path=/api/v1/needs/**
        - id: common-service
          uri: lb://common-service/
          predicates:
            - Path=/api/v1/cities/**
            - Path=/api/v1/states/**
        - id: authorization-service/
          uri: lb://authorization-service
          predicates:
            - Path=/api/v1/auth/**
            - Path=/api/v1/oauth/**
            - Path=/api/v1/otp/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true

logging:
  level:
    org:
      springframework:
        web:
          filter:
            org.springframework.web.filter.AbstractRequestLoggingFilter: debug, info, trace
