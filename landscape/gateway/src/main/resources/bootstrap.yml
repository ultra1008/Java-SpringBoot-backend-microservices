server:
  port: 8080

spring:
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port:
        6379
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_SERVICE_URL}/realms/${KEYCLOAK_REALM}
            jwk-set-uri: ${KEYCLOAK_SERVICE_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
        registration:
          keycloak:
            client-id: needs-service
            authorization-grant-type: authorization_code
            scope: openid
  cloud:
    gateway:
      routes:
        - id: donations-service
          uri: ${DONATIONS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/donations/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
        - id: needs-service
          uri: ${NEEDS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/needs/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
        - id: shared-service
          uri: ${SHARED_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/cities/**, /api/v1/states/**, /api/v1/clothing/**, /api/v1/food/**, /api/v1/medicines/**, /api/v1/medicine/units/**, /api/v1/announcements/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 25
                redis-rate-limiter.burstCapacity: 50
                redis-rate-limiter.requestedTokens: 1
        - id: authorization-service
          uri: ${AUTHORIZATION_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/auth/**, /api/v1/oauth/**, /api/v1/otp/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1
  profiles:
    active: ${ACTIVE_PROFILE:dev}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        all: true
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        step: 10s
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
