server:
  port: 8443

spring:
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: donations-service
          uri: ${DONATIONS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/v1/donations/**
        - id: needs-service
          uri: ${NEEDS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/needs/**
        - id: shared-service
          uri: ${SHARED_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/cities/**, /api/v1/states/**
        - id: authorization-service
          uri: ${AUTHORIZATION_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/auth/**, /api/v1/oauth/**, /api/v1/otp/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/
  instance:
    preferIpAddress: true
