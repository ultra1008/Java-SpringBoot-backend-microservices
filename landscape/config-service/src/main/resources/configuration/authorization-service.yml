donation:
  food:
    expiration_in_days: 45
jwt:
  token:
    expire: 36000000
    refresh:
      expire: 864000000
    secret:
      key: 01234##56789@@hayat$$donations
keycloak:
  auth-server-url: ${KEYCLOAK_SERVICE_URL}
  bearer-only: true
  credentials:
    username: authorization-service
    password: authorization-service
    client-id: authorization-service
    secret: authorization-service
  public-client: true
  realm: master
  resource: authorization-service
  ssl-required: external
otp:
  token:
    expire: 10
secret-key: 01234##56789@@hayat$$donations
server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761}/eureka/

spring:
  application:
    name: authorization-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    driverClassName: com.mysql.cj.jdbc.Driver
    password: harera
    url: jdbc:mysql://${DB_HOST}:3306/hayat?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
  data:
    redis:
      host: ${REDIS_HOST}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          max-wait: -1
          min-idle: 0
      port: 6379
      timeout: 2000
  hibernate:
    connection:
      charSet: UTF-8
      characterEncoding: utf8
      useUnicode: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: false
  liquibase:
    change-log: classpath:db/main/changelog/changelog-main.yaml
    clearCheckSums: true
  main:
    allow-bean-definition-overriding: true
  redis:
    host: redis
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0
    port: 6379
    timeout: 2000

sms:
  config:
    environment: ${SMS_ENV}
    username: ${SMS_USERNAME}
    password: ${SMS_PASSWORD}
    sender: ${SMS_SENDER}
    language: ${SMS_LANGUAGE}
  schemaless:
    config:
      url: https://smsmisr.com/api/SMS/
  schema:
    config:
      url: https://smsmisr.com/api/vSMS/
