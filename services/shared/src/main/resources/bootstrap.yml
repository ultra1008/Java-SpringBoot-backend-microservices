spring:
  application:
    name: shared-service
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI}
      fail-fast: true
      retry:
        max-attempts: 5
        multiplier: 1.5
        max-interval: 5000
        initial-interval: 1000
  liquibase:
    change-log: classpath:db/main/changelog/changelog-main.yaml