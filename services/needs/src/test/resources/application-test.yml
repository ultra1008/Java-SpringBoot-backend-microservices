donation:
  food:
    expiration_in_days: 45
eureka:
  client:
    enabled: false
server:
  port: 5082

spring:
  cloud:
    config:
      enabled: false
  application:
    name: needs-service
  datasource:
    url: jdbc:mysql://0.0.0.0:3366/hayat?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: harera
  hibernate:
    connection:
      charSet: UTF-8
      characterEncoding: utf8
      useUnicode: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
  liquibase:
    change-log: classpath:db/test/changelog/changelog-test.yaml
    enabled: true
    clear-checksums: true
    drop-first: true
  main:
    allow-bean-definition-overriding: true
  redis:
    host: localhost
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0
    port: 6377
    timeout: 2000
springdoc:
  enable-spring-security: false
